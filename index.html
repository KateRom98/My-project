<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1>Weather forecast🌡</h1>
        <form>
          <input
            type="search"
            class="search"
            placeholder="🔍 Enter a city..."
            autofocus
          />
          <input type="submit" class="submit" value="Search" />
        </form>
        <h2>
          <ul>
            <div class="row">
              <div class="col-5">
                <li class="location"></li>
              </div>
              <div class="col-2">
                <img src="" alt="" width="80" id="icon" />
              </div>
              <div class="col-5">
                <li class="today-temp">
                  <span class="tempActual"></span>
                  °C
                </li>
              </div>
            </div>
            <li class="weatherDescription"></li>
            <li class="humidityGeneral">
              Humidity: <span class="humidity"></span> %
            </li>
            <li class="windGeneral">Wind: <span class="wind"></span> m/h</li>
            <li class="updated">
              ⌚Last updated: <br /><span class="today-day"></span>
            </li>
          </ul>
        </h2>
        <h3>
          <div class="other-days-forecast" id="forecast"></div>
        </h3>
      </div>
      <footer>
        <a href="https://github.com/KateRom98/My-project" target="_blank"
          >Open-source code</a
        >
        by Kateryna Dibtsova
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
