<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="Weather">
        <h1>Weather forecast🌡</h1>
        <form>
          <input
            type="search"
            class="search"
            placeholder="🔍 Enter a city..."
            autofocus
          />
          <input type="submit" class="submit" value="Search" />
          <button>Current</button>
        </form>
        <h2>
          <ul>
            <div class="row">
              <div class="col-5">
                <li class="location"></li>
              </div>
              <div class="col-7">
                <li class="today-temp">
                  <img src="" alt="" id="icon" />
                  <span class="tempActual"></span>
                  <a href="#" class="linkCelsius" style="text-decoration: none"
                    >°C</a
                  ><span class="material-icons">swap_horiz</span
                  ><a
                    href="#"
                    class="linkFarenheit"
                    style="text-decoration: none"
                    >°F</a
                  >
                </li>
              </div>
            </div>
            <li class="weatherDescription"></li>
            <li class="humidityGeneral">
              Humidity: <span class="humidity"></span> %
            </li>
            <li class="windGeneral">Wind: <span class="wind"></span> km/h</li>
            <li class="updated">
              ⌚Last updated: <br /><span class="today-day"></span>
            </li>
          </ul>
        </h2>
        <h3>
          <span class="other-days">
            <div class="row">
              <div class="col">
                <ul>
                  <li class="other-day">Mon</li>
                  <li class="otherday-temp">
                    +16°C
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt="sun"
                    />
                  </li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="other-day">Tue</li>
                  <li class="otherday-temp">
                    +14°C
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt="sun"
                    />
                  </li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="other-day">Wed</li>
                  <li class="otherday-temp">
                    +15°C
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt="sun"
                    />
                  </li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="other-day">Thu</li>
                  <li class="otherday-temp">
                    +13°C
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                      alt="rain"
                    />
                  </li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="other-day">Fri</li>
                  <li class="otherday-temp">
                    +13°C
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                      alt="rain"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </span>
        </h3>
        <footer>
          <p class="author">
            <a href="https://github.com/KateRom98/My-project" target="_blank"
              >Open-source code</a
            >
            by Kateryna Dibtsova
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
